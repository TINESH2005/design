<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/assets/183107-870151708_tiny.mp4" type="video/mp4">
    </video>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1" async></script>
    <df-messenger
      chat-title="StudyBot"
      agent-id="AIzaSyAvCZ90w2-d-TthCR15CYrKznayvO2-k3s"
      language-code="en">
    </df-messenger>
    
    <div class="container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" class="input-box" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                </div>
                <button type="submit">Login</button>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Signup</a>
                </div>
            </form>
            <p id="errorMsg" style="color: red;"></p> <!-- For error messages -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
